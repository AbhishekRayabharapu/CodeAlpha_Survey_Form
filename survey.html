<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

    <!-- Title of the web page -->
    <title>KFC Survey Form</title>
</head>

<body>
    <!-- Main container for the form content -->
    <div class="container">

        <!-- Heading for the survey form -->
        <h1>KFC</h1>
        <h1>Customer Satisfaction Survey</h1>

        
        <form>
            <!-- First Name input field with label -->
            <label class="bold" for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <!-- Last Name input field with label -->
            <label class="bold" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <!-- Age input field with label -->
            <label class="bold" for="age">Age:</label>
            <input type="text" id="age" name="age" required><br>

            <!-- Email input field with label -->
            <label class="bold" for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Dropdown for rating food quality -->
            <label class="bold" for="food-quality">Food Quality:</label>
            <select id="food-quality" name="food-quality" required>
                <option value="" disabled selected>Select your option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select><br>

            <!-- Dropdown for rating speed of service -->
            <label class="bold" for="speed-of-service">Speed of Service:</label>
            <select id="speed-of-service" name="speed-of-service" required>
                <option value="" disabled selected>Select your option</option>
                <option value="very-fast">Very Fast</option>
                <option value="fast">Fast</option>
                <option value="average">Average</option>
                <option value="slow">Slow</option>
                <option value="very-slow">Very Slow</option>
            </select><br>

            <!-- Dropdown for overall satisfaction rating -->
            <label class="bold" for="rating">How satisfied are you with your KFC experience?</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select your option</option>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="unsatisfied">Unsatisfied</option>
                <option value="very-unsatisfied">Very Unsatisfied</option>
            </select><br>

            <!-- Radio buttons for recommendation -->
            <label>How likely are you to recommend our KFC</label>
            <label for="definitely"><input type="radio" id="definitely" name="recommendation" value="definitely" required>
                Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recommendation" value="maybe">
                Maybe</label>
            <label for="not-sure"><input type="radio" id="not-sure" name="recommendation" value="not-sure">
                Not Sure</label><br>

            <!-- Textarea for additional comments -->
            <label class="bold" for="comments">Suggestions (optional):</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <!-- Submit button for form submission -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
